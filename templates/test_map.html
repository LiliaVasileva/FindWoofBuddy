{% extends 'base/index.html' %}
{% block content %}

    <div class="col-lg-8 align-self-lg-start">
        <form class="d-flex" method="POST">
            {% csrf_token %}
            {{ form }}
            <button type="submit" class="btn btn-light mx-1" style="margin-left: 90px">Search</button>
        </form>
        <p></p>
        {{ map|safe }}
        <hr class="divider"/>
    </div>
{% endblock %}
