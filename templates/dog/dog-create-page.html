{% extends 'base/index.html' %}
{% block content %}
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-dismissible alert-success">
                <button type="button" class="close" data-dismiss="alert">
                    Ã—
                </button>
                <strong>{{ message }}</strong>
            </div>
        {% endfor %}
    {% endif %}
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card my-5">
                    <form class="card-body cardbody-color p-lg-5 uniForm mx-5 form" method="post"
                          enctype="multipart/form-data">
                        <div class="text-center">
                            <p>
                                {% csrf_token %}
                                {{ form.as_p }}
                            </p>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-light mx-1">Create</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
